<!DOCTYPE html>
<html>
{% extends "salt.html" %}
{% block title %}
<title>Salt执行命令</title>
{% endblock %}
{% block saltbody %}
<div class="container theme-showcase" role="main">
    <div class="row">
        <div class="col-md-11">
             <div class="panel panel-default">
                  <div class="panel-body">
                         <form class="form-horizontal form-border" method="post" enctype="multipart/form-data" action="/remote_execution/?action=exec">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">目标主机</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="tgt" value="{{ tgt }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">执行模块</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="fun" value="{{ fun }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">模块参数</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="arg" value="{{ arg }}">
                                    </div>
                                    <button type="submit" id='loading-example-btn' class="btn btn-primary" data-loading-text="..." autocomplete="off">提交</button>
                                </div>
                          <!--      <div class="form-group">
                                     <div class="col-sm-offset-11 col-sm-8">
                                          <button type="submit" id='loading-example-btn' class="btn btn-primary" data-loading-text="..." autocomplete="off">提交</button>
                                     </div>
                                </div> -->
                                <div class="form-group">
                                      <label class="col-sm-1 control-label">返回结果</label>
                                      <div class="col-sm-8">
                                           <textarea class="form-control" rows="15" placeholder="注意：命令中不能包含危险命令('rm','reboot','init','shutdown','poweroff')">{{ ret }}</textarea>
                                      </div>
                                </div>
                         </form>
                  </div>
             </div>
        </div>
   </div>
   <!--row end-->
</div> <!-- /container -->
{% endblock %}
</html>
