{% extends 'index.html' %}

{% block title %}资产变更记录{% endblock %}

{% block page-content %}
<div class="location_div">位置：资产管理 >> 资产变更记录  </div>
<h2>资产变更记录</h2>
<table class="table">
<th>Saltid</th><th>IP</th><th>变更记录</th><th>变更时间</th>
<tr>
{% for ret in rets %}
    <td>{{ ret.saltid }}</td> 
    <td>{{ ret.ip }}</td>
    <td>{{ ret.chage }}</td>
    <td>{{ ret.updatetime }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
